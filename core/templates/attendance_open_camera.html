{% load static %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  .full-bg {
    background: url("{% static 'img/Malasaga_Background.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-box {
    background-color: rgba(255, 255, 255, 0.85); /* White with some transparency */
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    width: 100%;
  }

  .logo-img {
    width: 100px;
    height: auto;
    margin-bottom: 1rem;
  }
</style>

<div class="full-bg">
  <div class="content-box">
    <!-- Title -->
    <img src="{% static 'img/Malasaga Trading Corporation Logo 2.png' %}" alt="Malasaga Title" class="img-fluid mb-4" style="max-width: 100%; height: auto;">

    <!-- Button -->
    <form method="POST" action="{% url 'predict_face' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-info btn-lg px-5 py-3 fw-bold shadow" style="font-size: 1.5rem; border-radius: 2rem;">
        ⏱️ Time-In / Time-Out
      </button>
    </form>
  </div>
</div>

{% endblock %}
